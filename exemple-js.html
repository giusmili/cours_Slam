    <script>
            class User{
              //constructeur  
             constructor(nom,prenom){
                    this.nom = nom;

                }
                
                //méthode de gestion
                printout(){
                    return `${this.nom}`
                }
              

            }
            let nouveau = new User("gius")
            let last = new User("Julien")
            console.log(nouveau.nom)

            console.log(affiche)

            console.log(affiche_last)
            console.log(typeof(nouveau))

            //la base d'un objet
            let produit={
                nom: "pc",

                     console.log(this.marque) 
                 }


            }
